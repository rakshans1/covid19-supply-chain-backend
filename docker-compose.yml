version: '3'
services:
  db:
    image: postgres
    volumes:
      - covid_backend:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABSE_HOST: db
      DATABSE_USER: postgres
      DATABSE_PASS: postgres

volumes:
  covid_backend:
